<footer>
  <div class="container">
    <div><img src="SKYVEX.png" alt="Skyvex logo"
        class="footer-logo" /></div>
    <div class="footer-info">
      &copy; 2025 Skyvex IT Solutions. All rights reserved.<br>
      <span class="footer-slogan">Empowering Global Innovation</span>
    </div>
    <div class="footer-enquiry">
      <div class="enquiry-form-container modern-enquiry">
        <h2 class="enquiry-title">Get answers to your questions</h2>
        <p class="enquiry-desc">Our clients turn to us to help them
          reimagine ways of working with technology.
        </p>
        <form id="enquiry-form" autocomplete="off">
          <div class="enquiry-grid">
            <div class="form-group">
              <label for="enquiry-name">Name*</label>
              <input type="text" id="enquiry-name" name="name"
                required placeholder="Name*" />
            </div>
            <div class="form-group">
              <label for="enquiry-email">Email*</label>
              <input type="email" id="enquiry-email" name="email"
                required placeholder="Email*" />
            </div>
            <div class="form-group">
              <label for="enquiry-org">Organization*</label>
              <input type="text" id="enquiry-org"
                name="organization" required
                placeholder="Organization*" />
            </div>
            <div class="form-group">
              <label for="enquiry-phone">Contact Number*</label>
              <input type="tel" id="enquiry-phone" name="phone"
                required placeholder="Contact Number*" />
            </div>
            <div class="form-group">
              <label for="enquiry-type">Inquiry Type*</label>
              <select id="enquiry-type" name="inquiry-type"
                required>
                <option value>Select Inquiry Type</option>
                <option value="general">General</option>
                <option value="services">Services</option>
                <option value="partnership">Partnership</option>
                <option value="support">Support</option>
              </select>
            </div>
            <div class="form-group form-message">
              <label for="enquiry-message">Message</label>
              <textarea id="enquiry-message" name="message"
                rows="5" placeholder="Message"></textarea>
            </div>
          </div>
          <button type="submit" class="enquiry-btn">Submit</button>
        </form>
        <div class="enquiry-success" id="enquiry-success">Thank you for
          your enquiry! Our team will get back to you soon.
        </div>
      </div>
    </div>
  </div>
  <style>
    footer {
      /* Remove border-top blue line */
      background: var(--color-bg);
      /* border-top: 1px solid var(--color-border); */
      box-shadow: 0 -2px 8px var(--shadow-light);
      padding: 2rem 1rem;
      text-align: center;
      animation: footerFadeIn 1.2s cubic-bezier(0.4,0,0.2,1) 0.5s both;
    }
    .footer-logo {
      display: block;
      margin: 0 auto 1.2rem auto;
      width: 180px;
      height: auto;
      max-height: 100px;
      object-fit: contain;
      background-image: none;
      box-shadow: 0 2px 8px #eaeaea33;
      border-radius: 0; /* No border radius for rectangular logo */
    }
    .footer-enquiry {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .modern-enquiry {
      background: none;
      box-shadow: none;
      border-radius: 0;
      max-width: 700px;
      width: 100%;
      padding: 0;
      text-align: left;
      position: relative;
    }
    .enquiry-title {
      font-size: 2rem;
      color: #111;
      font-weight: 700;
      text-align: left;
      margin-bottom: 0.5rem;
      margin-left: 0.2em;
    }
    .enquiry-desc {
      text-align: left;
      color: #111;
      font-size: 1rem;
      margin-bottom: 2.5rem;
      margin-left: 0.2em;
    }
    .enquiry-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem 1.2rem;
      background: none;
      margin-bottom: 1rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-size: 1rem;
      color: #111;
      font-weight: 500;
      margin-bottom: 0.5rem;
      margin-left: 0.2em;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.7rem 0.8rem;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      background: #f7f7f4;
      font-size: 1rem;
      color: #111;
      font-family: inherit;
      transition: border-color 0.2s;
      box-sizing: border-box;
      outline: none;
    }
    .form-group input:focus,
    .form-group select:focus {
      border-color: #1976d2;
      background: #fff;
      color: #111;
    }
    .form-message {
      grid-column: 1 / -1;
    }
    .form-group textarea {
      padding: 0.7rem 0.8rem;
      font-size: 1rem;
      border-radius: 12px;
      min-height: 100px;
      background: #f7f7f4;
      color: #111;
    }
    .form-group textarea:focus {
      border-color: #1976d2;
      background: #fff;
      color: #111;
    }
    .enquiry-btn {
      background: #ffffff;
      color: #020202;
      border: none;
      border-radius: 16px;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 0.7rem;
      margin-left: 0.2em;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px #ffffff22;
    }
    .enquiry-btn:hover {
      background: #0077b6;
      transform: scale(1.04);
    }
    .enquiry-success {
      display: none;
      color: #0077b6;
      margin-top: 1.5rem;
      font-weight: 700;
      text-align: left;
      font-size: 1.1rem;
      letter-spacing: 0.2px;
      margin-left: 0.2em;
    }
    /* Inquiry form animations */
    @keyframes enquiryFadeIn {
      0% { opacity: 0; transform: translateY(30px) scale(0.97); }
      60% { opacity: 1; transform: translateY(-8px) scale(1.03); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    .enquiry-form-container, #enquiry-form, .enquiry-grid, .form-group, .enquiry-btn {
      opacity: 0;
      transform: translateY(30px) scale(0.97);
      animation: enquiryFadeIn 1.1s cubic-bezier(0.4,0,0.2,1) both;
      animation-delay: 0.2s;
    }
    .enquiry-form-container.animated, #enquiry-form.animated, .enquiry-grid.animated, .form-group.animated, .enquiry-btn.animated {
      opacity: 1;
      transform: translateY(0) scale(1);
      animation-play-state: running;
    }
    .form-group {
      animation-delay: 0.35s;
    }
    .enquiry-btn {
      animation-delay: 0.5s;
    }
    @media (max-width: 900px) {
      .footer-enquiry {
        margin-top: 1.5rem;
      }
      .modern-enquiry {
        max-width: 98vw;
      }
      .enquiry-title {
        font-size: 1.3rem;
      }
      .enquiry-grid {
        grid-template-columns: 1fr;
        gap: 0.7rem 0;
      }
      .form-message {
        grid-column: 1 / -1;
      }
    }
    </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var form = document.getElementById('enquiry-form');
      if(form) {
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          form.style.display = 'none';
          document.getElementById('enquiry-success').style.display = 'block';
        });
      }
    });
    // Animate enquiry form on load
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        var formEls = document.querySelectorAll('.enquiry-form-container, #enquiry-form, .enquiry-grid, .form-group, .enquiry-btn');
        formEls.forEach(function(el) { el.classList.add('animated'); });
      }, 200);
    });
    </script>
</footer>
